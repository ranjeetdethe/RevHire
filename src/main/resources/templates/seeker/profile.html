<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: head('My Profile')}"></head>

<body>
    <nav th:replace="~{fragments :: header}"></nav>

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="d-flex align-items-center mb-4">
                    <h2 class="fw-bold mb-0">My Profile</h2>
                    <span class="badge bg-primary ms-3">Job Seeker</span>
                </div>

                <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${message}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-light py-3">
                        <h5 class="mb-0 fw-bold text-secondary">Account Information</h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label text-muted">First Name</label>
                                <input type="text" class="form-control" th:value="${user.firstName}" readonly disabled>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label text-muted">Last Name</label>
                                <input type="text" class="form-control" th:value="${user.lastName}" readonly disabled>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label text-muted">Email</label>
                                <input type="text" class="form-control" th:value="${user.email}" readonly disabled>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label text-muted">Phone</label>
                                <input type="text" class="form-control" th:value="${user.phone}" readonly disabled>
                            </div>
                        </div>
                    </div>
                </div>

                <form th:action="@{/seeker/profile}" method="post" th:object="${profile}">
                    <div class="card shadow-sm">
                        <div class="card-header bg-light py-3">
                            <h5 class="mb-0 fw-bold text-primary">Professional Details</h5>
                        </div>
                        <div class="card-body p-4">
                            <div class="mb-3">
                                <label for="location" class="form-label fw-semibold">Current Location</label>
                                <input type="text" class="form-control" id="location" name="location"
                                    th:value="${profile?.location}" placeholder="City, State">
                            </div>

                            <div class="mb-3">
                                <label for="skills" class="form-label fw-semibold">Skills</label>
                                <input type="text" class="form-control" id="skills" name="skills"
                                    th:value="${profile?.skills}" placeholder="Java, Spring Boot, React...">
                                <div class="form-text">Separate skills with commas.</div>
                            </div>

                            <div class="mb-3">
                                <label for="experience" class="form-label fw-semibold">Experience</label>
                                <textarea class="form-control" id="experience" name="experience" rows="3"
                                    th:text="${profile?.experience}"
                                    placeholder="Summarize your work experience..."></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="education" class="form-label fw-semibold">Education</label>
                                <textarea class="form-control" id="education" name="education" rows="3"
                                    th:text="${profile?.education}"
                                    placeholder="Degree, University, Year..."></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="certifications" class="form-label fw-semibold">Certifications</label>
                                <textarea class="form-control" id="certifications" name="certifications" rows="2"
                                    th:text="${profile?.certifications}" placeholder="AWS Certified, PMP..."></textarea>
                            </div>

                            <div class="mb-4">
                                <label for="resumeText" class="form-label fw-semibold">Resume Text / Summary</label>
                                <textarea class="form-control" id="resumeText" name="resumeText" rows="6"
                                    th:text="${profile?.resumeText}"
                                    placeholder="Paste your resume text or write a professional summary..."></textarea>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="submit" class="btn btn-primary px-5 py-2 fw-bold">Save Changes</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments :: footer}"></footer>
</body>

</html>
