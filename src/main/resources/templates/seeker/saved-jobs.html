<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: head('Saved Jobs')}"></head>

<body>
    <nav th:replace="~{fragments :: header}"></nav>

    <main class="container py-5">
        <h2 class="fw-bold mb-4">Saved Jobs</h2>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div class="col" th:each="saved : ${savedJobs}">
                <div class="card h-100 shadow-sm border-0 job-card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <h5 class="card-title fw-bold mb-0">
                                <a th:href="@{'/jobs/' + ${saved.job.id}}"
                                    class="text-decoration-none text-dark stretched-link"
                                    th:text="${saved.job.title}">Job Title</a>
                            </h5>
                        </div>
                        <h6 class="card-subtitle mb-3 text-muted" th:text="${saved.job.employer.companyName}">Company
                        </h6>

                        <div class="mb-3">
                            <span class="badge bg-light text-dark border me-1"><i
                                    class="fas fa-map-marker-alt me-1"></i> <span
                                    th:text="${saved.job.location}">Location</span></span>
                            <span class="badge bg-light text-dark border"><i class="fas fa-briefcase me-1"></i> <span
                                    th:text="${saved.job.jobType}">Type</span></span>
                        </div>

                        <p class="card-text text-muted small mb-3"
                            th:text="${#strings.abbreviate(saved.job.description, 100)}">Description...</p>
                    </div>
                    <div
                        class="card-footer bg-transparent border-top-0 d-flex justify-content-between align-items-center pb-3">
                        <small class="text-muted">Saved <span
                                th:text="${#dates.format(saved.savedAt, 'MMM dd')}">Date</span></small>
                        <form th:action="@{/seeker/saved-jobs/remove}" method="post"
                            style="z-index: 2; position: relative;">
                            <input type="hidden" name="jobId" th:value="${saved.job.id}">
                            <button type="submit" class="btn btn-outline-danger btn-sm rounded-circle" title="Remove">
                                <i class="fas fa-trash"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-12 text-center py-5" th:if="${#lists.isEmpty(savedJobs)}">
                <div class="text-muted mb-3">
                    <i class="far fa-bookmark fa-3x"></i>
                </div>
                <h4>No saved jobs yet</h4>
                <p class="text-muted">Jobs you save will appear here for easy access.</p>
                <a href="/jobs" class="btn btn-primary mt-3">Browse Jobs</a>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments :: footer}"></footer>
</body>

</html>
