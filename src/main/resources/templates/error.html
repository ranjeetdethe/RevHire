<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:replace="~{fragments :: head('Error')}"></title>
</head>

<body>
    <nav th:replace="~{fragments :: header}"></nav>

    <div class="container py-16 text-center">
        <div class="max-w-2xl mx-auto">
            <i class="fas fa-exclamation-triangle fa-5x text-red-500 mb-6"></i>
            <h1 class="text-4xl font-bold text-gray-800 mb-4">Oops! Something Went Wrong</h1>
            <p class="text-xl text-gray-600 mb-8" th:text="${error ?: 'An unexpected error occurred'}">
                Error message
            </p>
            <div class="flex gap-4 justify-center">
                <a href="/" class="btn btn-primary px-8 py-3">
                    <i class="fas fa-home mr-2"></i>Go Home
                </a>
                <a href="javascript:history.back()" class="btn btn-secondary px-8 py-3">
                    <i class="fas fa-arrow-left mr-2"></i>Go Back
                </a>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments :: footer}"></footer>
</body>

</html>
