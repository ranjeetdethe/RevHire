<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: head('Applicants')}"></head>

<body>
    <nav th:replace="~{fragments :: header}"></nav>

    <main class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <a href="/employer/dashboard" class="text-decoration-none text-muted mb-2 d-block"><i
                        class="fas fa-arrow-left me-1"></i> Back to Dashboard</a>
                <h2 class="fw-bold mb-0">Applicants for <span th:text="${job.title}" class="text-primary">Job
                        Title</span></h2>
            </div>
            <span class="badge bg-secondary" th:text="${#lists.size(applications) + ' Applicants'}">0 Applicants</span>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0 align-middle">
                        <thead class="bg-light">
                            <tr>
                                <th class="ps-4">Applicant</th>
                                <th>Applied Date</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="app : ${applications}">
                                <td class="ps-4">
                                    <div class="d-flex align-items-center">
                                        <div class="avatar bg-light rounded-circle d-flex align-items-center justify-content-center me-3"
                                            style="width: 48px; height: 48px;">
                                            <i class="fas fa-user text-secondary"></i>
                                        </div>
                                        <div>
                                            <div class="fw-bold"
                                                th:text="${app.jobSeeker.user.firstName + ' ' + app.jobSeeker.user.lastName}">
                                                Name</div>
                                            <div class="small text-muted" th:text="${app.jobSeeker.user.email}">Email
                                            </div>
                                        </div>
                                    </div>
                                </td>
                                <td th:text="${#dates.format(app.appliedAt, 'MMM dd, yyyy')}">Date</td>
                                <td>
                                    <span class="badge rounded-pill"
                                        th:classappend="${app.status.name() == 'APPLIED' ? 'bg-info' : 
                                                            (app.status.name() == 'SHORTLISTED' ? 'bg-success' : 
                                                            (app.status.name() == 'REJECTED' ? 'bg-danger' : 
                                                            (app.status.name() == 'UNDER_REVIEW' ? 'bg-warning text-dark' : 'bg-secondary')))}"
                                        th:text="${app.status}">STATUS</span>
                                </td>
                                <td>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-outline-primary btn-sm dropdown-toggle"
                                            data-bs-toggle="dropdown" aria-expanded="false">
                                            Update Status
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li>
                                                <form th:action="@{'/employer/applications/' + ${app.id} + '/status'}"
                                                    method="post">
                                                    <input type="hidden" name="status" value="SHORTLISTED">
                                                    <button type="submit" class="dropdown-item text-success"><i
                                                            class="fas fa-check me-2"></i>Shortlist</button>
                                                </form>
                                            </li>
                                            <li>
                                                <form th:action="@{'/employer/applications/' + ${app.id} + '/status'}"
                                                    method="post">
                                                    <input type="hidden" name="status" value="REJECTED">
                                                    <button type="submit" class="dropdown-item text-danger"><i
                                                            class="fas fa-times me-2"></i>Reject</button>
                                                </form>
                                            </li>
                                            <li>
                                                <form th:action="@{'/employer/applications/' + ${app.id} + '/status'}"
                                                    method="post">
                                                    <input type="hidden" name="status" value="UNDER_REVIEW">
                                                    <button type="submit" class="dropdown-item"><i
                                                            class="fas fa-eye me-2"></i>Under Review</button>
                                                </form>
                                            </li>
                                        </ul>
                                    </div>
                                    <a th:href="@{'/resume/view/' + ${app.jobSeeker.user.id}}" target="_blank"
                                        class="btn btn-outline-secondary btn-sm ms-2" title="View Resume">
                                        <i class="fas fa-file-alt"></i>
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(applications)}">
                                <td colspan="4" class="text-center py-5 text-muted">
                                    No applications recieved yet.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments :: footer}"></footer>
</body>

</html>
