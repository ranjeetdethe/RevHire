<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:replace="~{fragments :: head('Job Oversight')}"></title>
</head>

<body>
    <nav th:replace="~{fragments :: header}"></nav>

    <div class="container py-8">
        <div class="mb-8 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">Job Oversight</h1>
                <p class="text-gray-600 mt-2">Monitor all job vacancies across the platform</p>
            </div>
            <a href="/admin/dashboard" class="btn btn-secondary">
                <i class="fas fa-arrow-left mr-2"></i>Back to Dashboard
            </a>
        </div>

        <div class="card p-6">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="border-b bg-gray-50">
                            <th class="text-left py-3 px-4">ID</th>
                            <th class="text-left py-3 px-4">Title</th>
                            <th class="text-left py-3 px-4">Company</th>
                            <th class="text-left py-3 px-4">Location</th>
                            <th class="text-left py-3 px-4">Status</th>
                            <th class="text-left py-3 px-4">Posted By</th>
                            <th class="text-left py-3 px-4">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="job : ${jobs}" class="border-b hover:bg-gray-50 transition-colors">
                            <td class="py-3 px-4 font-mono text-gray-500" th:text="${job.id}">101</td>
                            <td class="py-3 px-4 font-medium" th:text="${job.title}">Software Engineer</td>
                            <td class="py-3 px-4 text-gray-600" th:text="${job.employer.firstName}">Employer Name</td>
                            <td class="py-3 px-4 text-gray-600" th:text="${job.location}">Remote</td>
                            <td class="py-3 px-4">
                                <span class="px-3 py-1 rounded-full text-xs font-semibold"
                                    th:classappend="${job.status.name() == 'OPEN' ? 'bg-green-100 text-green-700' : 'bg-gray-100 text-gray-700'}"
                                    th:text="${job.status}">Status</span>
                            </td>
                            <td class="py-3 px-4 text-sm text-gray-500" th:text="${job.employer.email}">
                                employer@tech.com</td>
                            <td class="py-3 px-4 text-sm">
                                <a th:href="@{/jobs/{id}(id=${job.id})}" class="text-primary hover:underline mr-3"
                                    title="View">
                                    <i class="fas fa-eye"></i>
                                </a>
                                <button class="text-red-600 hover:underline" title="Force Close">
                                    <i class="fas fa-times-circle"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments :: footer}"></footer>
</body>

</html>
