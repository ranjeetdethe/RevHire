<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:replace="~{fragments :: head('User Management')}"></title>
</head>

<body>
    <nav th:replace="~{fragments :: header}"></nav>

    <div class="container py-8">
        <div class="mb-8 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">User Management</h1>
                <p class="text-gray-600 mt-2">Manage all registered users on the RevHire platform</p>
            </div>
            <a href="/admin/dashboard" class="btn btn-secondary">
                <i class="fas fa-arrow-left mr-2"></i>Back to Dashboard
            </a>
        </div>

        <div class="card p-6">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="border-b bg-gray-50">
                            <th class="text-left py-3 px-4">ID</th>
                            <th class="text-left py-3 px-4">Name</th>
                            <th class="text-left py-3 px-4">Email</th>
                            <th class="text-left py-3 px-4">Phone</th>
                            <th class="text-left py-3 px-4">Role</th>
                            <th class="text-left py-3 px-4">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}" class="border-b hover:bg-gray-50 transition-colors">
                            <td class="py-3 px-4 font-mono text-gray-500" th:text="${user.id}">1</td>
                            <td class="py-3 px-4 font-medium" th:text="${user.firstName + ' ' + user.lastName}">John Doe
                            </td>
                            <td class="py-3 px-4 text-gray-600" th:text="${user.email}">john@example.com</td>
                            <td class="py-3 px-4 text-gray-600" th:text="${user.phone}">1234567890</td>
                            <td class="py-3 px-4">
                                <span class="px-3 py-1 rounded-full text-xs font-semibold"
                                    th:classappend="${user.role.name() == 'ADMIN' ? 'bg-red-100 text-red-700' : (user.role.name() == 'EMPLOYER' ? 'bg-blue-100 text-blue-700' : 'bg-green-100 text-green-700')}"
                                    th:text="${user.role}">Role</span>
                            </td>
                            <td class="py-3 px-4">
                                <button class="text-primary hover:underline mr-3" title="Edit">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="text-red-600 hover:underline" title="Deactivate">
                                    <i class="fas fa-user-slash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments :: footer}"></footer>
</body>

</html>
