<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: head('Notifications')}"></head>

<body>
    <nav th:replace="~{fragments :: header}"></nav>

    <main class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold mb-0">Notifications</h2>
            <form th:action="@{/notifications/mark-all-read}" method="post">
                <button type="submit" class="btn btn-outline-secondary btn-sm">
                    <i class="fas fa-check-double me-1"></i> Mark All as Read
                </button>
            </form>
        </div>

        <div class="list-group shadow-sm">
            <div th:each="notification : ${notifications}"
                class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
                th:classappend="${!notification.read} ? 'bg-light border-start border-4 border-primary' : ''">
                <div>
                    <div class="d-flex w-100 justify-content-between">
                        <h6 class="mb-1" th:text="${notification.message}">Notification Message</h6>
                    </div>
                    <small class="text-muted"
                        th:text="${#dates.format(notification.createdAt, 'MMM dd, yyyy HH:mm')}">Date</small>
                </div>
                <div th:if="${!notification.read}">
                    <button class="btn btn-sm btn-link text-primary mark-read-btn p-0" th:data-id="${notification.id}"
                        title="Mark as read">
                        <i class="fas fa-circle small"></i>
                    </button>
                </div>
            </div>
            <div th:if="${#lists.isEmpty(notifications)}" class="list-group-item text-center py-5 text-muted">
                <i class="far fa-bell fa-2x mb-3 d-block"></i>
                No notifications yet.
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments :: footer}"></footer>

    <script>
        document.querySelectorAll('.mark-read-btn').forEach(btn => {
            btn.addEventListener('click', function (e) {
                e.preventDefault();
                const id = this.getAttribute('data-id');
                const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');
                const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');

                fetch(`/notifications/mark-read/${id}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        [csrfHeader]: csrfToken
                    }
                }).then(response => {
                    if (response.ok) {
                        location.reload();
                    }
                });
            });
        });
    </script>
</body>

</html>
