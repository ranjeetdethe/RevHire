<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:replace="~{fragments :: head('Register')}"></title>
</head>

<body class="bg-light d-flex align-items-center justify-content-center min-vh-100 py-5">

    <div class="card w-100 shadow-lg border-0 rounded-4" style="max-width: 600px;">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <i class="fas fa-user-plus text-primary display-4 mb-3"></i>
                <h2 class="fw-bold text-dark">Create an Account</h2>
                <p class="text-muted">Join RevHire to find jobs or hire talent</p>
            </div>

            <form th:action="@{/register}" th:object="${user}" method="post">
                <!-- Global Error Message -->
                <div th:if="${error}" class="alert alert-danger d-flex align-items-center" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span th:text="${error}">Error message</span>
                </div>

                <div class="row g-3">
                    <div class="col-md-6 mb-3">
                        <label for="firstName" class="form-label fw-bold small text-uppercase text-secondary">First
                            Name</label>
                        <input type="text" th:field="*{firstName}" id="firstName" class="form-control" required>
                        <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                            class="text-danger small mt-1"></div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName" class="form-label fw-bold small text-uppercase text-secondary">Last
                            Name</label>
                        <input type="text" th:field="*{lastName}" id="lastName" class="form-control" required>
                        <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                            class="text-danger small mt-1"></div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label fw-bold small text-uppercase text-secondary">Email
                        Address</label>
                    <input type="email" th:field="*{email}" id="email" class="form-control" required>
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger small mt-1">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label fw-bold small text-uppercase text-secondary">Phone
                        Number</label>
                    <input type="tel" th:field="*{phone}" id="phone" class="form-control">
                    <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger small mt-1">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password"
                        class="form-label fw-bold small text-uppercase text-secondary">Password</label>
                    <input type="password" th:field="*{password}" id="password" class="form-control" required>
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                        class="text-danger small mt-1"></div>
                </div>

                <div class="mb-3">
                    <label for="securityQuestion"
                        class="form-label fw-bold small text-uppercase text-secondary">Security Question</label>
                    <select th:field="*{securityQuestion}" id="securityQuestion" class="form-select">
                        <option value="" disabled selected>Select a question</option>
                        <option value="What is your mother's maiden name?">What is your mother's maiden name?</option>
                        <option value="What was the name of your first pet?">What was the name of your first pet?
                        </option>
                        <option value="What city were you born in?">What city were you born in?</option>
                        <option value="What is your favorite color?">What is your favorite color?</option>
                    </select>
                    <div th:if="${#fields.hasErrors('securityQuestion')}" th:errors="*{securityQuestion}"
                        class="text-danger small mt-1"></div>
                </div>

                <div class="mb-4">
                    <label for="securityAnswer"
                        class="form-label fw-bold small text-uppercase text-secondary">Answer</label>
                    <input type="text" th:field="*{securityAnswer}" id="securityAnswer" class="form-control" required>
                    <div th:if="${#fields.hasErrors('securityAnswer')}" th:errors="*{securityAnswer}"
                        class="text-danger small mt-1"></div>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold small text-uppercase text-secondary d-block">I am a...</label>
                    <div class="btn-group w-100" role="group">
                        <input type="radio" class="btn-check" th:field="*{role}" value="JOB_SEEKER" id="roleSeeker"
                            autocomplete="off">
                        <label class="btn btn-outline-primary" for="roleSeeker"><i class="fas fa-user me-2"></i>Job
                            Seeker</label>

                        <input type="radio" class="btn-check" th:field="*{role}" value="EMPLOYER" id="roleEmployer"
                            autocomplete="off">
                        <label class="btn btn-outline-primary" for="roleEmployer"><i
                                class="fas fa-building me-2"></i>Employer</label>
                    </div>
                    <div th:if="${#fields.hasErrors('role')}" th:errors="*{role}"
                        class="text-danger small mt-1 d-block text-center"></div>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold shadow-sm">
                    <i class="fas fa-user-plus me-2"></i>Sign Up
                </button>
            </form>

            <div class="mt-4 text-center">
                <p class="text-muted small">Already have an account? <a href="/login"
                        class="text-primary text-decoration-none fw-bold">Log In</a></p>
                <p class="mt-2"><a href="/" class="text-secondary text-decoration-none small"><i
                            class="fas fa-arrow-left me-1"></i> Back to Home</a></p>
            </div>
        </div>
    </div>

</body>

</html>
